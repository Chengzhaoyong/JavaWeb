    <script>

        $(function () {
          var cid=getParameter("cid");
          var rname=getParameter("rname");
          if(rname){
              rname=window.decodeURIComponent(rname);
          }

          load(cid,null,rname);
        });

        function  load(cid,currentPage,rname) {
            $.get("route/pageQuery",{cid:cid,currentPage:currentPage,rname:rname},function (pb) {
                $("#totalCount").html(pb.totalCount);
                $("#totalPage").html(pb.totalPage);

                var lis="";
                lis+='<li onclick="load('+cid+',1,\''+rname+'\')"><a href="javascript:void(0);">首页</a></li>';
                var page=pb.currentPage-1;
                if(page<1){
                    page=1;
                }
                lis+='<li class="threeword" onclick="load('+cid+','+page+',\''+rname+'\')"><a href="javascript:void(0);">上一页</a></li>';

               //只显示10个页码
                var begin;
                var end;
                if(pb.totalPage<10){
                    begin=1;
                    end=pb.totalPage;
                }
                else{
                    begin=pb.currentPage-5;
                    end=pb.currentPage+4;
                    if(begin<1){
                        begin=1;
                        end=begin+9;
                    }

                    if(end>pb.totalPage){
                        begin=pb.totalPage-9;
                        end=pb.totalPage;
                    }
                }
                for (let i = begin; i <=end ; i++) {
                    if(i==pb.currentPage){
                        var li='<li class="curPage" onclick="load('+cid+','+i+',\''+rname+'\')"><a href="javascript:void(0);">'+i+'</a></li>';
                    }else{
                        var li='<li onclick="load('+cid+','+i+',\''+rname+'\')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }
                    lis+=li;
                }
                // for (let i = 1; i <=pb.totalPage; i++) {
                //     if(i==pb.currentPage){
                //         var li='<li class="curPage" onclick="load('+cid+','+i+')"><a href="javascript:void(0);">'+i+'</a></li>';
                //     }else{
                //         var li='<li onclick="load('+cid+','+i+')"><a href="javascript:void(0)">'+i+'</a></li>';
                //     }
                //  //   var li='<li><a href="javascript:load('+cid+','+i+');">'+i+'</a></li>';
                //     lis+=li;
                // }
                page=pb.currentPage+1;
                if(page>pb.totalPage){
                    page=pb.totalPage;
                }
                lis+='<li class="threeword" onclick="load('+cid+','+page+',\''+rname+'\')"><a href="javascript:void(0);">下一页</a></li>';
                lis+='<li class="threeword" onclick="load('+cid+','+pb.totalPage+',\''+rname+'\')"><a href="javascript:void(0);">末页</a></li>';

                $("#pageNumber").html(lis);

                //list集合展示
                var route_lis="";
                for (let i = 0; i <pb.list.length ; i++) {
                    var route=pb.list[i];
                    var li='  <li>\n' +
                        '                            <div class="img"><img style="width:299px;" src="'+route.rimage+'"></div>\n' +
                        '                            <div class="text1">\n' +
                        '                                <p>'+route.rname+'</p>\n' +
                        '                                <br/>\n' +
                        '                                <p>'+route.routeIntroduce+'</p>\n' +
                        '                            </div>\n' +
                        '                            <div class="price">\n' +
                        '                                <p class="price_num">\n' +
                        '                                    <span>&yen;</span>\n' +
                        '                                    <span>'+route.price+'</span>\n' +
                        '                                    <span>起</span>\n' +
                        '                                </p>\n' +
                        '                                <p><a href="route_detail.html?rid='+route.rid+'">查看详情</a></p>\n' +
                        '                            </div>\n' +
                        '                        </li>';
                    route_lis+=li;

                }
                $("#list").html(route_lis);

                window.scrollTo(0,0);

            });


        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
.big{
    height: 300px;
    width:800px;
    margin: 0 auto;

}

    </style>
</head>
<body>
<div id="carousel-example-generic" class="big carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="of carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="big carousel-inner " role="listbox">
        <div class="item active">
            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1601533207209&di=5b44d64a3f93f36a339932fc89b4575f&imgtype=0&src=http%3A%2F%2Ftvax3.sinaimg.cn%2Flarge%2F007kZ47kgy1gbc9xugbwjj31ku16mgxu.jpg" class="img-responsive">
            <div class="carousel-caption"></div>
        </div>
        <div class="item">
            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1601533207218&di=0f7afced1b4be2c0bc1a8a76a85bb035&imgtype=0&src=http%3A%2F%2Fwx4.sinaimg.cn%2Flarge%2F006SphmGly1fvstyw8d5hj30xc0ma1kx.jpg" class="img-responsive">
            <div class="carousel-caption"></div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
</html>
